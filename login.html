<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="sys.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image"></div>
        <div class="text">
          Registration Form
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Login to Rasta</div>
        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input type="text" name="username" id="username" placeholder="Vaibhav Kapoor" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="abc@xyz.com" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>

          <div class="error"></div>
        </div>
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Write Password Here" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
      <script src="script.js"">
      </script>
    </div>
  </body>
</html>
